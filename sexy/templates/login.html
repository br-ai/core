{% extends "login_base.html" %}
{% load static %}
{% block content %}



<div class="sidebarCommon">
	<div class="titleCommon">
		<h2>Connectez vous</h2>
	</div>
	<form action="{% url 'login' %}" method="POST">
		{% csrf_token %}
	
		<div class="innerForm">
			<div class="form-group">
				<label>Téléphone</label>
				<input class="form-control" placeholder="Telephone" type="number" name="phone"  autocomplete="off" autofocus>
			</div>

			<div class="form-group">
				<label>Password</label>
				<input class="form-control" placeholder="Password" type="password" name="password" placeholder="Password" autocomplete="off">
				<span class="star"><small>{{message}}</small></span>
			</div>
			<button type="submit" class="btn btn-primary w-100" value="Log in">Go</button>

			<!-- Make password invisible -->
			<script>
				document.addEventListener("DOMContentLoaded", () => {
					document.querySelectorAll(".inp").forEach(input => {
						input.addEventListener('input', () => {
							if ((document.querySelector('.usrnm').value.length === 0) || (document.querySelector('.pswd').value.length === 0)) {
								document.querySelector('input[type="submit"]').disabled = true;
							}
							else {
								document.querySelector('input[type="submit"]').disabled = false;
							}
						});
					});
				});
			</script>

			<a href=" url 'loginPhone' ">Mot de passe oublié</a>
			<a href=" url 'loginPhone' ">Nos Partenaires</a>

			<div style="display: flex; align-items: center; justify-content: space-evenly;">
				<img src="{% static 'img/facebook.png' %}"/>
				<img src="{% static 'img/instagram.png' %}"/>
				<img src="{% static 'img/twitter.png' %}"/>
			</div>
		
		</div>
		<div class="form-footer pb-0">
			<button type="submit" onclick=gotoregister() class="btn btn-secondary ">Créez un compte ici</button>
		</div>
	</form>
</div>

{% endblock %}
